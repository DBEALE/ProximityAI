<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat Ocean Simulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(180deg, #005c97 0%, #363795 100%);
            font-family: sans-serif;
            touch-action: none; /* Prevents zooming/scrolling */
        }

        #ocean {
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }

        /* The Fish */
        .fish {
            position: absolute;
            transition: transform 0.1s linear;
            pointer-events: auto;
            user-select: none;
        }

        /* Explosion Effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Water Bubbles */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: -100px;
            animation: float Up 10s infinite linear;
        }

        @keyframes floatUp {
            to { transform: translateY(-120vh); }
        }
    </style>
</head>
<body>

<div id="ocean"></div>

<script>
    const ocean = document.getElementById('ocean');
    const fishCount = 8;
    const colors = ['#FF5733', '#FFBD33', '#DBFF33', '#75FF33', '#33FF57', '#33FFBD', '#33DBFF', '#FF33A8'];
    
    // Create background bubbles
    for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 60 + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}vw`;
        bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
        bubble.style.animationDelay = `${Math.random() * 10}s`;
        ocean.appendChild(bubble);
    }

    class Fish {
        constructor() {
            this.el = document.createElement('div');
            this.el.className = 'fish';
            this.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Randomly pick a size for variety
            const scale = 0.5 + Math.random();
            this.el.innerHTML = `
                <svg width="100" height="60" viewBox="0 0 100 60" style="transform: scale(${scale})">
                    <path d="M10,30 Q30,0 70,20 L90,10 L80,30 L90,50 L70,40 Q30,60 10,30" fill="${this.color}" stroke="white" stroke-width="2"/>
                    <circle cx="25" cy="25" r="3" fill="black" />
                </svg>
            `;
            
            ocean.appendChild(this.el);
            this.reset();
            
            this.el.addEventListener('pointerdown', (e) => this.explode(e));
        }

        reset() {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight;
            this.speedX = (Math.random() - 0.5) * 4;
            this.speedY = (Math.random() - 0.5) * 4;
            this.el.style.display = 'block';
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            // Bounce off walls
            if (this.x < -100 || this.x > window.innerWidth) this.speedX *= -1;
            if (this.y < -50 || this.y > window.innerHeight) this.speedY *= -1;

            // Face the direction of movement
            const angle = Math.atan2(this.speedY, this.speedX);
            const flip = this.speedX < 0 ? 'scaleY(-1)' : 'scaleY(1)';
            
            this.el.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${angle}rad) ${flip}`;
        }

        explode(e) {
            // Particle effect
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = this.color;
                p.style.width = '10px';
                p.style.height = '10px';
                p.style.left = `${this.x + 50}px`;
                p.style.top = `${this.y + 30}px`;
                
                const vx = (Math.random() - 0.5) * 200;
                const vy = (Math.random() - 0.5) * 200;
                
                p.animate([
                    { transform: 'translate(0,0)' },
                    { transform: `translate(${vx}px, ${vy}px)` }
                ], { duration: 600, easing: 'ease-out' });

                ocean.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }

            // Temporarily hide and respawn
            this.el.style.display = 'none';
            setTimeout(() => this.reset(), 1000);
        }
    }

    const school = Array.from({ length: fishCount }, () => new Fish());

    function animate() {
        school.forEach(fish => fish.update());
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
